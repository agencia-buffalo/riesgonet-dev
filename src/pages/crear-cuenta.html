<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta | RiesgoNet</title>
    <link rel="stylesheet" href="../output.css">
</head>
<body class="text-rn-base font-body bg-[#f0f0f0]
bg-[url('./img/rn-bg-blur.svg')] bg-no-repeat bg-contain bg-right-top">

    <div class="w-full bg-none bg-no-repeat bg-auto bg-right-top md:bg-[url('./img/rn-bg-layout.png')]">

        <header id="headerContent" class="px-4 py-4">
            <div class="container mx-auto w-full max-w-[1220px]">
                <nav class="relative flex justify-between">
                    <div id="logo" class="flex items-center">
                        <a aria-label="Home" href="/"><img src="../img/rn-logo-header.png" alt="RiesgoNet" class="w-[244px] h-auto"></a>
                    </div>
                </nav>
            </div>
        </header>

        <main id="crearCuenta" class="px-4 pt-0 md:pt-20">

            <div class="container mx-auto w-full max-w-[950px] min-h-[454px] bg-white rounded-2xl shadow-[6px_6px_23px_0px_rgba(0,0,0,0.10)] overflow-hidden md:flex">
                
                <div class="p-8 flex-1 flex flex-col justify-start md:px-24 md:py-16 relative">
                    <button id="iconToLoginPage" class="mb-2 -ml-1 md:-ml-0 md:absolute md:left-9 md:top-14">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="#5D92FC" class="size-12 hover:fill-rn-primary hover:stroke-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </button>
                    <p class="font-bold text-2xl mb-4">Crear Cuenta</p>
                    <div>
                        <form id="formCreateAccount" action="">
                            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                                <label for="nombre">
                                    <span class="block px-2 font-bold">Nombre completo / Empresa</span>
                                    <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre" class="px-4 py-3 border placeholder-black/25 focus:outline-none focus:border-rn-primary-dark focus:ring-rn-primary-dark w-full rounded-lg" required="" value="">
                                </label>
                                <label for="dni">
                                    <span class="block px-2 font-bold">DNI / CUIT del solicitante</span>
                                    <input type="number" id="dni" name="dni" placeholder="Ingresar número" class="px-4 py-3 border placeholder-black/25 focus:outline-none focus:border-rn-primary-dark focus:ring-rn-primary-dark w-full rounded-lg" required="" value="">
                                </label>
                                <label for="mail">
                                    <span class="block px-2 font-bold">Email</span>
                                    <input type="email" id="mail" name="mail" placeholder="Ingresar email" class="px-4 py-3 border placeholder-black/25 focus:outline-none focus:border-rn-primary-dark focus:ring-rn-primary-dark w-full rounded-lg" required="" value="">
                                </label>
                                <label for="telefono">
                                    <span class="block px-2 font-bold">Teléfono</span>
                                    <input type="tel" id="telefono" name="telefono" placeholder="Ingresar teléfono" class="px-4 py-3 border placeholder-black/25 focus:outline-none focus:border-rn-primary-dark focus:ring-rn-primary-dark w-full rounded-lg" required="" value="">
                                </label>

                                <label for="clave" class="mt-4">
                                    <span class="block px-2 font-bold">Clave</span>
                                    <input type="password" id="clave" name="clave" placeholder="Ingresar clave" class="px-4 py-3 border placeholder-black/25 focus:outline-none focus:border-rn-primary-dark focus:ring-rn-primary-dark w-full rounded-lg" required="" value="">
                                </label>
                                <label for="repetirClave" class="mt-4">
                                    <span class="block px-2 font-bold">Repetir clave</span>
                                    <input type="password" id="repetirClave" name="repetirClave" placeholder="Repetir clave" class="px-4 py-3 border placeholder-black/25 focus:outline-none focus:border-rn-primary-dark focus:ring-rn-primary-dark w-full rounded-lg" required="" value="">
                                </label>
                                
                            </div>
                            <p class="text-sm text-left mt-4 mb-8">Entre 8 y 12 caracteres combinando letras (mayúsculas y minúsculas), números y símbolos.</p>
                            <button id="btnCrearCuenta" class="rn-btn rn-btn-primary w-full md:w-1/2">Crear Cuenta</button>
                        </form>
                    </div>
                </div>

            </div>

        </main>

    </div>



<script src="../js/main.js"></script>
</body>
</html>
