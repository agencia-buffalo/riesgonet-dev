        <main id="sectionInfo" class="flex-1 p-4 flex flex-col justify-start gap-4">

            <div id="infoHeader" class="flex flex-col-reverse gap-4 pb-2 md:flex-row md:justify-between md:items-center">
                <div class="flex justify-start items-center gap-2">
                    <button id="iconToPrevPage" class="-ml-[4px]">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="#5D92FC" class="size-12 hover:fill-rn-primary hover:stroke-white">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 9-3 3m0 0 3 3m-3-3h7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                    </button>
                    <p class="text-3xl font-bold">Informe Online</p>
                </div>
                <div class="flex flex-row-reverse items-center justify-between">
                    <div class="md:hidden">
                        <button id="btnMenuMobile" class="bg-rn-primary p-1 rounded text-white">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                            </svg>                          
                        </button>
                    </div>
                    <div class="flex justify-center items-center gap-2">
                        <div class="bg-rn-secondary w-10 h-10 flex justify-center items-center text-white rounded-full">AB</div>
                        <p class="text-base font-normal">
                            <a href="#">Agencia Buffalo</a>
                        </p>
                    </div>
                </div>
            </div>

            <div id="infoContent" class="py-2">
                
                <!-- Ingrese los datos a consultar -->
                <div class="bg-white shadow-md rounded-2xl overflow-hidden">
                    <div class="bg-rn-secondary-light py-4 px-8">
                        <p class="font-bold text-white text-xl">Ingrese los datos a consultar</p>
                    </div>
                    <div class="p-8">
                        <!-- incluir form -->
                        <form id="formInformeOnline" action="">
                            <div class="grid grid-cols-1 gap-4 md:grid-cols-2">
                                <label for="tipoConsulta">
                                    <span class="">Tipo de consulta</span>
                                    <select name="tipoConsulta" id="tipoConsulta">
                                        <option value="01">Físico</option>
                                        <option value="02">Físico 2</option>
                                    </select>
                                </label>
                                <label for="nombre">
                                    <span>Nombre</span>
                                    <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre" required>
                                </label>
                                <label for="dni">
                                    <span>DNI / CUIT / CUIL</span>
                                    <input type="number" id="dni" name="dni" placeholder="Ingresar número" required>
                                </label>
                                <label for="provincia">
                                    <span>Provincia</span>
                                    <select name="provincia" id="provincia">
                                        <option value="01">Buenos Aires</option>
                                        <option value="02">Córdoba</option>
                                    </select>
                                </label>
                                <label for="sexo">
                                    <span>Sexo</span>
                                    <select name="sexo" id="sexo">
                                        <option value="01">Masculino</option>
                                        <option value="02">Femenino</option>
                                    </select>
                                </label>
                                <label for="localidad">
                                    <span>Localidad</span>
                                    <input type="text" id="localidad" name="localidad" placeholder="Ingresar localidad" required>
                                </label>
                                <label for="razonSocial">
                                    <span>Apellido / Razón social</span>
                                    <input type="text" id="razonSocial" name="razonSocial" placeholder="Ingresar Razon Social" required>
                                </label>
                            </div>
                            <div class="flex flex-col gap-4 mt-10 md:flex-row">
                                <button id="formInformeOnlineHacer" type="button" class="rn-btn rn-btn-form w-full">Hacer Informe</button>
                                <button id="formInformeOnlineLimpiar" type="reset" class="rn-btn rn-btn-form-outline w-full">Limpiar Datos</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </main>

    </div>
