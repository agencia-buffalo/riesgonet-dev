<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaciones Datos e Identidades | RiesgoNet</title>
    <link rel="stylesheet" href="../../../output.css">
</head>
<body class="text-rn-base font-body bg-[#f0f0f0]
bg-[url('./img/rn-bg-blur.svg')] bg-no-repeat bg-auto bg-[right_-100px_top_-200px]">

    <div class="container p-4 mx-auto w-full max-w-[1220px] flex gap-4 justify-start items-start">

        <main id="sectionInfo" class="flex-1 p-4 flex flex-col justify-start gap-4">

            <div id="infoContent" class="py-2">
                <div class="bg-white shadow-md rounded overflow-hidden mb-8">
                    <div class="p-8">

                        <div class="flex justify-center md:justify-end items-center mb-8">
                            <img src="../../../img/rn-logo-header.png" alt="logo RiesgoNet" class="w-[200px] h-auto">
                        </div>
                        <div class="flex justify-center items-center mb-8 text-center">
                            <p class="font-bold text-white bg-rn-primary uppercase rounded-full px-12 py-2">Validaciones de Datos e Identidades</p>
                        </div>

                        <div class="mb-12">
                            <form action="">
                                <div class="grid grid-cols-1 gap-8 uppercase text-sm bg-neutral-100 p-4 rounded-xl md:grid-cols-2">
                                    <fieldset class="text-rn-primary">
                                        <div class="flex flex-col gap-4 mb-4 md:flex-row">
                                            <label for="" class="flex justify-start items-center flex-auto">
                                                <span>Buscar</span>
                                                <input type="text" id="" name="" placeholder="" class="rounded-full border-none bg-rn-primary-light/20">
                                            </label>
                                            <label for="" class="flex justify-start items-center flex-auto">
                                                <span>en</span>
                                                <select name="" id="" class="rounded-full border-none bg-rn-primary-light/20">
                                                    <option value="">DNI</option>
                                                    <option value="">CUIT</option>
                                                </select>
                                            </label>
                                        </div>
                                        <div class="flex flex-col gap-4 md:flex-row">
                                            <label for="" class="flex justify-start items-center flex-auto">
                                                <span>Desde</span>
                                                <input type="date" id="" name="" placeholder="" class="rounded-full border-none bg-rn-primary-light/20">
                                            </label>
                                            <label for="" class="flex justify-start items-center flex-auto">
                                                <span>Hasta</span>
                                                <input type="date" id="" name="" placeholder="" class="rounded-full border-none bg-rn-primary-light/20">
                                            </label>
                                        </div>
                                    </fieldset>
                                    <fieldset class="text-rn-secondary">
                                        <div class="flex mb-4">
                                            <label for="" class="flex justify-start items-center flex-auto">
                                                <span class="min-w-[130px]">Ordenar por</span>
                                                <input type="text" id="" name="" placeholder="" class="rounded-full border-none bg-rn-secondary-light/30" value="DNI" disabled>
                                            </label>
                                        </div>
                                        <div class="flex">
                                            <label for="" class="flex justify-start items-center flex-auto">
                                                <span class="min-w-[130px]">En formato</span>
                                                <select name="" id="" class="rounded-full border-none bg-rn-secondary-light/30">
                                                    <option value="">Ascendente</option>
                                                    <option value="">Descendente</option>
                                                </select>
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="grid grid-cols-1 gap-6 uppercase text-sm bg-neutral-100 p-4 rounded-xl mt-4">
                                    <div>
                                        <p class="uppercase text-center font-bold">Visualizar</p>
                                    </div>
                                    <div>
                                        <form action="">
                                            <div class="grid grid-cols-2 gap-4 md:grid-cols-5">
                                                <label for="" class="flex justify-start items-center">
                                                    <input type="checkbox" name="" id="" class="w-fit">
                                                    <span class="normal-case font-normal leading-none">Solo registros borrados</span>
                                                </label>
                                                <label for="" class="flex justify-start items-center">
                                                    <input type="checkbox" name="" id="" class="w-fit">
                                                    <span class="normal-case font-normal leading-none">Aprobados</span>
                                                </label>
                                                <label for="" class="flex justify-start items-center">
                                                    <input type="checkbox" name="" id="" class="w-fit">
                                                    <span class="normal-case font-normal leading-none">Rechazados</span>
                                                </label>
                                                <label for="" class="flex justify-start items-center">
                                                    <input type="checkbox" name="" id="" class="w-fit">
                                                    <span class="normal-case font-normal leading-none">Bloqueados</span>
                                                </label>
                                                <label for="" class="flex justify-start items-center">
                                                    <input type="checkbox" name="" id="" class="w-fit">
                                                    <span class="normal-case font-normal leading-none">En validaci√≥n</span>
                                                </label>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="flex flex-col gap-4 justify-center items-center mt-8 md:flex-row md:px-60">
                                    <button type="submit" class="rn-btn-form w-full">Actualizar</button>
                                    <button type="button" class="rn-btn-form w-full">Ingresar Consultas</button>
                                </div>
                            </form>
                        </div>

                        <div class="grid grid-cols-1 gap-4 uppercase text-sm bg-neutral-100 p-4 rounded-xl">
                            <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
                                <div class="bg-rn-primary-light/20 rounded-full px-4 py-2">
                                    <p class="text-rn-primary font-bold">Fecha</p>
                                </div>
                                <div class="bg-rn-primary-light/20 rounded-full px-4 py-2">
                                    <p class="text-rn-primary font-bold">Hora</p>
                                </div>
                                <div class="bg-rn-primary-light/20 rounded-full px-4 py-2">
                                    <p class="text-rn-primary font-bold">Usuario</p>
                                </div>
                            </div>
                            <div>
                                <p class="font-bold ">Datos de consulta</p>
                            </div>
                            <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
                                <div class="bg-rn-primary-light/20 rounded-full px-4 py-2">
                                    <p class="text-rn-primary font-bold">DNI</p>
                                </div>
                                <div class="bg-rn-primary-light/20 rounded-full px-4 py-2">
                                    <p class="text-rn-primary font-bold">Sexo</p>
                                </div>
                                <div class="bg-rn-primary-light/20 rounded-full px-4 py-2">
                                    <p class="text-rn-primary font-bold">Nombre</p>
                                </div>
                            </div>
                            <div>
                                <p class="font-bold ">Validaciones</p>
                            </div>
                            <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
                                <div class="bg-rn-primary-light/20 rounded-full px-4 py-2">
                                    <p class="text-rn-primary font-bold">Datos</p>
                                </div>
                                <div class="bg-rn-primary-light/20 rounded-full px-4 py-2">
                                    <p class="text-rn-primary font-bold">Domicilio</p>
                                </div>
                                <div class="bg-rn-primary-light/20 rounded-full px-4 py-2">
                                    <p class="text-rn-primary font-bold">Identidad</p>
                                </div>
                            </div>
                            <div class="flex flex-col justify-start items-start gap-4 md:flex-row">
                                <p class="font-bold ">Desbloquear</p>
                                <div class="flex justify-start items-center gap-4">
                                    <label for="" class="flex justify-start items-center gap-2">
                                        <input type="checkbox" name="" id="">
                                        <span class="uppercase">Datos</span>
                                    </label>
                                    <label for="" class="flex justify-start items-center gap-2">
                                        <input type="checkbox" name="" id="">
                                        <span class="uppercase">Identidad</span>
                                    </label>
                                </div>
                            </div>
                            <div class="grid grid-cols-1 gap-4 mt-4">
                                <div class="bg-rn-secondary-light/20 rounded-full px-4 py-2">
                                    <p class="text-rn-secondary-dark font-normal text-center">* NO SE ENCONTRARON REGISTROS *</p>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </main>

    </div>



<script src="../../../js/main.js"></script>
</body>
</html>
