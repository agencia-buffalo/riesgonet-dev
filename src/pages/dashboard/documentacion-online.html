<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación Online | RiesgoNet</title>
    <link rel="stylesheet" href="../../output.css">
</head>
<body class="text-rn-base font-body bg-[#f0f0f0]
bg-[url('./img/rn-bg-blur.svg')] bg-no-repeat bg-auto bg-[right_-100px_top_-200px]">

    <div class="container p-4 mx-auto w-full max-w-[1220px] flex gap-4 justify-start items-start">

        <main id="sectionInfo" class="flex-1 p-4 flex flex-col justify-start gap-4">

            <div id="infoContent" class="py-2">

                <div class="mb-4">
                    <p>Documentación Online</p>
                </div>

                <div class="grid grid-cols-1 gap-6 md:grid-cols-1 mb-8 justify-items-stretch items-stretch">
                    
                    <!-- Actualización de Clave -->
                    <div id="" class="border border-rn-primary rounded-xl bg-gradient-to-b from-[#5D92FC]/10 to-white p-4 flex flex-col justify-between">
                        <div class="bg-[url('./img/rn-bg-item-informes.svg')] bg-no-repeat bg-right-top">
                            <p class="text-2xl text-black/60 leading-none mb-4 pr-12">Actualización de Clave</p>
                        </div>
                        <div class="flex flex-col gap-2 md:flex-row md:flex-wrap">
                            <button id="" class="rn-btn rn-btn-primary-outline">Instrucciones Cambio y/o Blanqueo de Clave</button>
                        </div>
                    </div>

                    <!-- Documentación de Servicios -->
                    <div id="" class="border border-rn-primary rounded-xl bg-gradient-to-b from-[#5D92FC]/10 to-white p-4 flex flex-col justify-between">
                        <div class="bg-[url('./img/rn-bg-item-informes.svg')] bg-no-repeat bg-right-top">
                            <p class="text-2xl text-black/60 leading-none mb-4 pr-12">Documentación de Servicios</p>
                        </div>
                        <div class="flex flex-col gap-2 md:flex-row md:flex-wrap">
                            <button id="" class="rn-btn rn-btn-primary-outline">Tabla de Score 2024 - 2da actualización</button>
                            <button id="" class="rn-btn rn-btn-primary-outline">Servicio Informe Online</button>
                            <button id="" class="rn-btn rn-btn-primary-outline">Servicio Filtrar 24</button>
                            <button id="" class="rn-btn rn-btn-primary-outline">Servicio Validador de Datos Web</button>
                            <button id="" class="rn-btn rn-btn-primary-outline">Servicio Administrador de Validaciones</button>
                            <button id="" class="rn-btn rn-btn-primary-outline">Resumen Validador + Administrador de Validaciones</button>
                            <button id="" class="rn-btn rn-btn-primary-outline">Servicio de Morosidades</button>
                        </div>
                    </div>

                    <!-- Información General -->
                    <div id="" class="border border-rn-primary rounded-xl bg-gradient-to-b from-[#5D92FC]/10 to-white p-4 flex flex-col justify-between">
                        <div class="bg-[url('./img/rn-bg-item-informes.svg')] bg-no-repeat bg-right-top">
                            <p class="text-2xl text-black/60 leading-none mb-4 pr-12">Información General</p>
                        </div>
                        <div class="flex flex-col gap-2 md:flex-row md:flex-wrap">
                            <button id="" class="rn-btn rn-btn-primary-outline">Datos No Validados - Indicaciones para actualización</button>
                            <button id="" class="rn-btn rn-btn-primary-outline">Usuarios - Perfil del Login</button>
                        </div>
                    </div>
                
                </div>

            </div>

        </main>

    </div>



<script src="../../js/main.js"></script>
</body>
</html>
