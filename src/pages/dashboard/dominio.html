<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Dominio | RiesgoNet</title>
    <link rel="stylesheet" href="../../output.css">
</head>
<body class="text-rn-base font-body bg-[#f0f0f0]
bg-[url('./img/rn-bg-blur.svg')] bg-no-repeat bg-auto bg-[right_-100px_top_-200px]">

    <div class="container p-4 mx-auto w-full max-w-[1220px] flex gap-4 justify-start items-start">

        <main id="sectionInfo" class="flex-1 p-4 flex flex-col justify-start gap-4">

            <div id="infoContent" class="py-2">

                <div class="mb-4">
                    <p>Consulta de Dominio</p>
                </div>

                <!-- Dominio -->
                <div class="bg-white shadow-md rounded-2xl overflow-hidden mb-8">
                    <div class="bg-rn-secondary-light py-4 px-8 flex flex-col gap-4 md:flex-row md:justify-between md:items-center">
                        <p class="font-bold text-white text-xl leading-none">
                            Datos Personales
                        </p>
                    </div>
                    <div class="p-8">
                        <form id="formDominio" action="">
                            <div class="grid grid-cols-1 gap-4 md:grid-cols-1">

                                <fieldset class="grid grid-cols-1 gap-4 md:grid-cols-1">
                                    
                                    <label for="dominio">
                                        <span>Dominio</span>
                                        <input type="text" id="dominio" name="dominio" placeholder="Ingresar dominio" required>
                                    </label>
                                    
                                </fieldset>

                            </div>
                            <div class="flex flex-col gap-4 mt-10 md:flex-row md:justify-between">
                                <button id="btnFormDominioConsultar" type="button" class="rn-btn rn-btn-form w-full">Consultar</button>
                                <button id="btnFormDominioLimpiar" type="reset" class="rn-btn rn-btn-form-outline w-full">Borrar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </main>

    </div>



<script src="../../js/main.js"></script>
</body>
</html>
