<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador | RiesgoNet</title>
    <link rel="stylesheet" href="../../output.css">
</head>
<body class="text-rn-base font-body bg-[#f0f0f0]
bg-[url('./img/rn-bg-blur.svg')] bg-no-repeat bg-auto bg-[right_-100px_top_-200px]">

    <div class="container p-4 mx-auto w-full max-w-[1220px] flex gap-4 justify-start items-start">

        <main id="sectionInfo" class="flex-1 p-4 flex flex-col justify-start gap-4">

            <div id="infoContent" class="py-2">

                <div class="mb-4">
                    <p>Validador | Validador 40</p>
                </div>

                <!-- Ingreso a consultas -->
                <div class="bg-white shadow-md rounded-2xl overflow-hidden mb-8">
                    <div class="bg-rn-secondary-light py-4 px-8 flex flex-col gap-4 md:flex-row md:justify-between md:items-center">
                        <p class="font-bold text-white text-xl leading-none">Ingreso a Consultas</p>
                    </div>
                    <div class="p-8">
                        <form id="formValidador" action="">
                            <div class="grid grid-cols-1 gap-4 md:grid-cols-1">

                                <fieldset class="grid grid-cols-1 gap-4 md:grid-cols-2">
                                    <label for="dni">
                                        <span>DNI / CUIT / CUIL</span>
                                        <input type="number" id="dni" name="dni" placeholder="Ingresar número" required>
                                    </label>
                                    <label for="fechaNacimiento">
                                        <span>Fecha de Nacimiento</span>
                                        <input type="number" id="fechaNacimiento" name="fechaNacimiento" placeholder="Ingresar fecha" required>
                                    </label>
                                    <label for="sexo">
                                        <span>Sexo</span>
                                        <select name="sexo" id="sexo">
                                            <option value="01">Masculino</option>
                                            <option value="02">Femenino</option>
                                        </select>
                                    </label>
                                    <label for="nroLegajo">
                                        <span>Nro. Legajo</span>
                                        <input type="number" id="nroLegajo" name="nroLegajo" placeholder="Ingresar Nro. legajo" required>
                                    </label>
                                    <label for="nombre">
                                        <span>Apellido y Nombre</span>
                                        <input type="text" id="nombre" name="nombre" placeholder="Ingresar Apellido y Nombre" required>
                                    </label>
                                    <label for="provincia">
                                        <span>Provincia</span>
                                        <select name="provincia" id="provincia">
                                            <option value="01">Buenos Aires</option>
                                            <option value="02">Córdoba</option>
                                        </select>
                                    </label>
                                </fieldset>

                                <fieldset class="grid grid-cols-1 gap-4 md:grid-cols-3">
                                    <label for="telPersonal">
                                        <span>Teléfono</span>
                                        <input type="tel" id="telPersonal" name="telPersonal" placeholder="Ingresar Teléfono" required>
                                    </label>
                                    <label for="telLaboral">
                                        <span>Teléfono Laboral</span>
                                        <input type="tel" id="telLaboral" name="telLaboral" placeholder="Ingresar Teléfono Laboral" required>
                                    </label>
                                    <label for="localidad">
                                        <span>Localidad</span>
                                        <input type="text" id="localidad" name="localidad" placeholder="Ingresar localidad" required>
                                    </label>
                                </fieldset>

                                <fieldset class="grid grid-cols-1 gap-4 md:grid-cols-[3.2fr_1fr_1fr_1fr]">
                                    <label for="calle">
                                        <span>Calle</span>
                                        <input type="text" id="calle" name="calle" placeholder="Ingresar Calle" required>
                                    </label>
                                    <label for="calleNro">
                                        <span>Nro</span>
                                        <input type="number" id="calleNro" name="calleNro" placeholder="Ingresar Nro" required>
                                    </label>
                                    <label for="piso">
                                        <span>Piso</span>
                                        <input type="number" id="piso" name="piso" placeholder="Ingresar Piso" required>
                                    </label>
                                    <label for="depto">
                                        <span>Depto.</span>
                                        <input type="text" id="depto" name="depto" placeholder="Ingresar Depto." required>
                                    </label>
                                </fieldset>

                            </div>
                            <div class="flex flex-col gap-4 mt-10 md:flex-row md:justify-between">
                                <div class="flex gap-4 flex-1 max-w-[538px]">
                                    <button id="btnValidadorVer" type="button" class="rn-btn rn-btn-form w-full">Ver consultas</button>
                                    <button id="btnValidadorLimpiar" type="reset" class="rn-btn rn-btn-form-outline w-full">Limpiar datos</button>
                                </div>
                                <button id="btnValidadorInicio" type="button" class="rn-btn rn-btn-secondary-outline text-lg justify-self-end">Iniciar</button>
                            </div>

                        </form>
                    </div>
                </div>

                <!-- Preg y resp -->
                <div class="bg-white shadow-md rounded-2xl overflow-hidden mb-8">
                    <div class="bg-rn-secondary-light py-4 px-8 flex flex-col gap-4 md:flex-row md:justify-between md:items-center">
                        <p class="font-bold text-white text-xl leading-none">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-8">
                                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12ZM12 8.25a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9a.75.75 0 0 1 .75-.75Zm0 8.25a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                            </svg>
                        </p>
                    </div>
                    <div class="p-8">
                        <form id="formValidar" action="">
                            <div class="grid grid-cols-1 gap-4 md:grid-cols-1 md:max-w-[50%]">

                                <fieldset class="grid grid-cols-1 gap-4 md:grid-cols-1">
                                    
                                    <label for="">
                                        <span>¿Cuál de estas calles le resulta familiar?</span>
                                        <select name="" id="">
                                            <option value="00" selected>Seleccione una respuesta</option>
                                            <option value="01">Respuesta 01</option>
                                            <option value="02">Respuesta 02</option>
                                        </select>
                                    </label>
                                    <label for="">
                                        <span>¿En cuál de estas empresas trabaja o ha trabajado recientemente?</span>
                                        <select name="" id="">
                                            <option value="00" selected>Seleccione una respuesta</option>
                                            <option value="01">Respuesta 01</option>
                                            <option value="02">Respuesta 02</option>
                                        </select>
                                    </label>
                                    <label for="">
                                        <span>¿Con cuál de estas entidades opera?</span>
                                        <select name="" id="">
                                            <option value="00" selected>Seleccione una respuesta</option>
                                            <option value="01">Respuesta 01</option>
                                            <option value="02">Respuesta 02</option>
                                        </select>
                                    </label>
                                    <label for="">
                                        <span>¿Conoce o conoció a alguna de estas personas?</span>
                                        <select name="" id="">
                                            <option value="00" selected>Seleccione una respuesta</option>
                                            <option value="01">Respuesta 01</option>
                                            <option value="02">Respuesta 02</option>
                                        </select>
                                    </label>
                                    <label for="">
                                        <span>¿Cuál es la fecha de nacimiento de la persona que reconoce?</span>
                                        <select name="" id="">
                                            <option value="00" selected>Seleccione una respuesta</option>
                                            <option value="01">Respuesta 01</option>
                                            <option value="02">Respuesta 02</option>
                                        </select>
                                    </label>
                                    <label for="">
                                        <span>¿En cuál de estas empresas ha trabajado en el pasado?</span>
                                        <select name="" id="">
                                            <option value="00" selected>Seleccione una respuesta</option>
                                            <option value="01">Respuesta 01</option>
                                            <option value="02">Respuesta 02</option>
                                        </select>
                                    </label>
                                    <label for="">
                                        <span>¿Cuál es el domicilio de facturación del número de teléfono aportado?</span>
                                        <select name="" id="">
                                            <option value="00" selected>Seleccione una respuesta</option>
                                            <option value="01">Respuesta 01</option>
                                            <option value="02">Respuesta 02</option>
                                        </select>
                                    </label>
                                    
                                </fieldset>

                            </div>
                            <div class="flex flex-col gap-4 mt-10 md:flex-row md:justify-between">
                                <button id="btnFormValidar" type="button" class="rn-btn rn-btn-form md:w-1/4">Validar</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>

        </main>

    </div>



<script src="../../js/main.js"></script>
</body>
</html>
